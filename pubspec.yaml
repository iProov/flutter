name: iproov_flutter
description: The iProov Biometrics SDK for Flutter, providing flexible authentication for identity assurance
version: 3.2.0
homepage: https://github.com/iProov/flutter

environment:
  sdk: ">=2.15.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  image: ^4.0.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.iproov.sdk
        pluginClass: IProovSDKPlugin

      ios:
        pluginClass: IProovSDKPlugin
