---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
trigger_map:
- push_branch: main
  workflow: deploy
- push_branch: develop
  workflow: test
- pull_request_source_branch: "*"
  workflow: test
workflows:
  deploy:
    before_run:
    - _init
    - _test
    after_run:
    - _finish
  test:
    before_run:
    - _init
    - _test
    after_run:
    - _finish
  _init:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - script@1:
        inputs:
        - content: |-
            set -e -o pipefail

            replace() {
              sed -i '' "s/$1/$2/" $3
            }

            replace "API_KEY" ${API_KEY} "${BITRISE_FLUTTER_PROJECT_LOCATION}/lib/api_client.dart"
            replace "API_SECRET" ${API_SECRET} "${BITRISE_FLUTTER_PROJECT_LOCATION}/lib/api_client.dart"
        title: Replace Secrets Placeholders
    - flutter-installer@0:
        inputs:
        - is_update: 'false'
    - cache-pull@2: {}
  _finish:
    steps:
    - script@1:
        inputs:
        - content: |-
            set -e -o pipefail

            git checkout HEAD -- "${BITRISE_FLUTTER_PROJECT_LOCATION}/lib/api_client.dart"
        title: Reset Secrets Placeholders
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  _test:
    steps:
    - flutter-analyze@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
    - flutter-build@0:
        inputs:
        - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_FLUTTER_PROJECT_LOCATION: example
